<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Quotes Collection</title>
    <meta name="robots" content="noindex, nofollow">
    <!-- Tailwind CSS -->
    <link href="https://cdn.staticfile.org/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdn.staticfile.org/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@400;500;600;700&family=Noto+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/animations.css" rel="stylesheet">
    <!-- Google Analytics -->
    <script src="js/analytics.js"></script>
</head>
<body class="light-mode">
    <!-- 导航栏 (将由组件加载器加载) -->
    <header id="navigation-container" role="banner"></header>

    <!-- 主要内容 -->
    <main class="container mx-auto px-4 py-8" role="main">
        <div class="flex flex-col items-center justify-center min-h-[60vh] text-center">
            <div class="text-9xl font-bold text-yellow-500 mb-4">404</div>
            <h1 class="text-4xl font-bold mb-4">Page Not Found</h1>
            <p class="text-xl text-gray-600 dark:text-gray-300 mb-8 max-w-lg">
                The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.
            </p>
            <div class="mb-8">
                <a href="index.html" class="btn btn-primary btn-lg btn-hover-effect rounded-full">
                    <i class="fas fa-home mr-2"></i> Back to Home
                </a>
            </div>
            <div class="max-w-md">
                <blockquote class="italic text-gray-600 dark:text-gray-300">
                    "Not all those who wander are lost."
                    <footer class="text-right mt-2 font-semibold text-yellow-600 dark:text-yellow-400">— J.R.R. Tolkien</footer>
                </blockquote>
            </div>
        </div>
    </main>

    <!-- Footer (will be loaded by component loader) -->
    <footer id="footer-container" role="contentinfo"></footer>

    <!-- JavaScript -->
    <!-- Component Loader -->
    <script src="js/component-loader.js"></script>

    <!-- Mock Data -->
    <script src="js/mock-data.js"></script>

    <!-- API Client -->
    <script src="js/api-client.js"></script>

    <!-- Core Modules -->
    <script src="js/theme.js"></script>
    <script src="js/url-handler.js"></script>
    <script src="js/mobile-menu.js"></script>

    <script>
        // 页面加载时初始化通用组件
        document.addEventListener('DOMContentLoaded', () => {
            ComponentLoader.loadCommonComponents();
        });
    </script>
</body>
</html>
